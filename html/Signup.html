<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/Style.min.css">
    <title>Sign up</title>
</head>
<body>
    <div class="form" id="formulario">
        <div class="container">
            <div class="row full height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            
                            <div class="card-body" >
                                <div class="card" style="background-color: black;">
                                    <div class="section text-center">
                                            <!--Sign up-->
                                            <br>
                                            <h3 class="mb-4 pb-3">Sign up</h3>
                                            <img src="../img/user-login.png">
                                            <div class="form-group col-md-8">
                                                <label for="Usuario">Usuario</label>
                                                <input type="text" id="Usuario" class="form-control" placeholder="Ingrese Usuario">
                                               
                                                <div id=errorusuario class="alert alert-danger" role="alert"></div>
                                            </div>
                                            <div class="form-group col-md-8">
                                                <label for="email">Email</label>
                                                <input type="text" id="email" class="form-control" placeholder="nombreemail@email.com">
                                                
                                                <div id=erroremail class="alert alert-danger" role="alert"></div>
                                            </div>
                                            <div class="form-group col-md-8">
                                                <label for="contraseña">Contraseña</label>
                                                <input type="text" id="contraseña" class="form-control" placeholder="Ingresa Contraseña">
                                               
                                                <div id=errorcontra class="alert alert-danger" role="alert"></div>
                                            </div>
                                            <div class="form-group col-md-8">
                                                <label for="contraseña">Repita Contraseña</label>
                                                <input type="text" id="repcontraseña" class="form-control" placeholder="Repita Contraseña">
                                                
                                                <div id=errorcontra2 class="alert alert-danger" role="alert"></div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Validar</button>
                                            <br>
                                            <button type="reset" class="btn btn-danger">Limpiar</button>
                                            <br>
                                            <a href="Index.html"><p>Volver</p></a>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!--jquery-->
    <script type="text/javascript">
    $(document).ready(function(){
        //error de usuario
        $("#errorusuario").hide();
        //error de email
        $("#erroremail").hide();
        //error de Contraseña
        $("#errorcontra").hide();
        //error de repetir contraseña
        $("#errorcontra2").hide();

        $("#formulario").submit(function(){


        })


    })
    </script>
    
</body>
</html>
